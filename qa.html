<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A Forum - Campus Connect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #0f0f1e 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
      }

      .navbar {
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
        font-weight: 500;
        margin: 0 0.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .nav-link:hover,
      .nav-link.active {
        color: #4facfe !important;
      }

      .page-header {
        padding: 3rem 0 2rem;
        text-align: center;
      }

      .page-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff 0%, #4facfe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }

      .page-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.2rem;
      }

      .action-bar {
        background: rgba(26, 26, 46, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        display: flex;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        overflow: hidden;
      }

      .search-input {
        flex: 1;
        background: transparent;
        border: none;
        padding: 0.8rem 1.5rem;
        color: #fff;
        outline: none;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .filter-select {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        padding: 0.8rem 1.5rem;
        color: #fff;
        outline: none;
        cursor: pointer;
      }

      .filter-select option {
        background: #1a1a2e;
        color: #fff;
      }

      .btn-ask {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        color: #fff;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .btn-ask:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
      }

      .question-card {
        background: rgba(26, 26, 46, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .question-card:hover {
        border-color: #4facfe;
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
      }

      .question-tag {
        display: inline-block;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #fff;
        padding: 0.3rem 1rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .question-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 0.8rem;
      }

      .question-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .question-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .question-stats {
        display: flex;
        gap: 1.5rem;
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
        padding: 2rem 0;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal-content {
        background: rgba(26, 26, 46, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2rem;
        max-width: 800px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        margin: auto;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .modal-close:hover {
        background: rgba(255, 79, 79, 0.3);
        transform: rotate(90deg);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 600;
      }

      .form-control,
      .form-select,
      .form-textarea {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
      }

      .form-textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-control:focus,
      .form-select:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #4facfe;
        background: rgba(255, 255, 255, 0.08);
      }

      .form-select option {
        background: #1a1a2e;
        color: white;
      }

      .answer-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .answer-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .answer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .answer-author {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .answer-avatar,
      .author-avatar {
        width: 35px;
        height: 35px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        font-weight: 600;
      }

      .author-avatar {
        width: 30px;
        height: 30px;
        background: linear-gradient(135deg, #43e97b, #38f9d7);
        font-size: 0.9rem;
      }

      .answer-text {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.7;
        margin-bottom: 1rem;
      }

      .answer-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .btn-vote {
        background: rgba(79, 172, 254, 0.2);
        color: #4facfe;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        border: 1px solid #4facfe;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.85rem;
      }

      .btn-vote:hover,
      .btn-vote.active {
        background: #4facfe;
        color: #fff;
      }

      .btn-submit {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        color: #fff;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
      }

      .toast {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: rgba(26, 26, 46, 0.95);
        border: 1px solid #4facfe;
        border-radius: 15px;
        padding: 1rem 1.5rem;
        color: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        z-index: 3000;
        display: none;
      }

      .toast.active {
        display: block;
        animation: slideInRight 0.3s ease-out;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .question-author {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .answer-form {
        margin-top: 1.5rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .section-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #fff;
      }

      .btn-answer {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #fff;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-answer:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
      }

      .no-answers {
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.5);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center w-100">
          <a class="navbar-brand" href="#">Campus Connect</a>
          <div class="d-flex">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link active" href="#">Q&A Forum</a>
            <a class="nav-link" href="#">Resources</a>
            <a class="nav-link" href="#">Profile</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Q&A Forum</h1>
        <p class="page-subtitle">
          Ask questions, share knowledge, and learn together
        </p>
      </div>

      <div class="action-bar">
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search questions..."
          />
        </div>
        <select class="filter-select" id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="academics">Academics</option>
          <option value="campus-life">Campus Life</option>
          <option value="career">Career</option>
          <option value="technology">Technology</option>
          <option value="general">General</option>
        </select>
        <select class="filter-select" id="sortFilter">
          <option value="recent">Most Recent</option>
          <option value="answers">Most Answers</option>
          <option value="votes">Most Votes</option>
        </select>
        <button class="btn-ask" id="btnAsk">Ask Question</button>
      </div>

      <div id="questionsList"></div>
    </div>

    <div class="modal-overlay" id="askModal">
      <div class="modal-content">
        <button class="modal-close" id="closeAskBtn">&times;</button>
        <h2 class="section-title">Ask a Question</h2>
        <form id="askQuestionForm">
          <div class="form-group">
            <label class="form-label">Category</label>
            <select class="form-select" id="questionCategory" required>
              <option value="">Select a category</option>
              <option value="academics">Academics</option>
              <option value="campus-life">Campus Life</option>
              <option value="career">Career</option>
              <option value="technology">Technology</option>
              <option value="general">General</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Question Title</label>
            <input
              type="text"
              class="form-control"
              id="questionTitle"
              placeholder="What's your question?"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Question Details</label>
            <textarea
              class="form-textarea"
              id="questionDetails"
              placeholder="Provide more details about your question..."
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="questionAuthor"
              placeholder="Enter your name"
              required
            />
          </div>
          <button type="submit" class="btn-submit">Post Question</button>
        </form>
      </div>
    </div>

    <div class="modal-overlay" id="viewModal">
      <div class="modal-content">
        <button class="modal-close" id="closeViewBtn">&times;</button>
        <div id="questionDetailsContent"></div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      let questions = [
        {
          id: 1,
          category: "academics",
          title: "How do I prepare for final exams effectively?",
          text: "I have my final exams coming up in 3 weeks and I need some effective study strategies. What methods have worked for you?",
          author: "Sarah K",
          timestamp: new Date("2024-10-20"),
          answers: [
            {
              id: 1,
              author: "Mike D",
              text: "I recommend creating a study schedule and breaking down topics into manageable chunks. Also, practice with past papers!",
              votes: 8,
              timestamp: new Date("2024-10-21"),
            },
            {
              id: 2,
              author: "Emma L",
              text: "Study groups really helped me. Teaching concepts to others reinforces your own understanding.",
              votes: 5,
              timestamp: new Date("2024-10-22"),
            },
          ],
          votes: 12,
        },
        {
          id: 2,
          category: "campus-life",
          title: "Best places to study on campus?",
          text: "Looking for quiet places on campus where I can focus. The library is always packed. Any suggestions?",
          author: "Alex R",
          timestamp: new Date("2024-10-22"),
          answers: [
            {
              id: 1,
              author: "John P",
              text: "Try the study rooms on the 3rd floor of Building C. They're rarely full and very quiet.",
              votes: 6,
              timestamp: new Date("2024-10-23"),
            },
          ],
          votes: 8,
        },
        {
          id: 3,
          category: "technology",
          title: "Recommended laptop for Computer Science students?",
          text: "I need to buy a new laptop for coding and development. What specs should I look for and any recommendations?",
          author: "David M",
          timestamp: new Date("2024-10-23"),
          answers: [],
          votes: 15,
        },
        {
          id: 4,
          category: "career",
          title: "How to prepare for technical interviews?",
          text: "I have upcoming interviews for software engineering internships. What should I focus on to prepare?",
          author: "Lisa W",
          timestamp: new Date("2024-10-24"),
          answers: [
            {
              id: 1,
              author: "Tom H",
              text: "Practice data structures and algorithms on LeetCode. Also, review your projects and be ready to explain them.",
              votes: 10,
              timestamp: new Date("2024-10-24"),
            },
          ],
          votes: 20,
        },
      ];

      let currentQuestionId = null;

      function formatCategory(category) {
        return category
          .split("-")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      function formatDate(date) {
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        if (days === 0) return "Today";
        if (days === 1) return "Yesterday";
        if (days < 7) return days + " days ago";
        return date.toLocaleDateString();
      }

      function renderQuestions() {
        const container = document.getElementById("questionsList");
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const categoryFilter = document.getElementById("categoryFilter").value;
        const sortFilter = document.getElementById("sortFilter").value;

        let filteredQuestions = questions.filter((q) => {
          const matchesSearch =
            q.title.toLowerCase().includes(searchTerm) ||
            q.text.toLowerCase().includes(searchTerm);
          const matchesCategory =
            categoryFilter === "all" || q.category === categoryFilter;
          return matchesSearch && matchesCategory;
        });

        if (sortFilter === "recent") {
          filteredQuestions.sort((a, b) => b.timestamp - a.timestamp);
        } else if (sortFilter === "answers") {
          filteredQuestions.sort((a, b) => b.answers.length - a.answers.length);
        } else if (sortFilter === "votes") {
          filteredQuestions.sort((a, b) => b.votes - a.votes);
        }

        if (filteredQuestions.length === 0) {
          container.innerHTML =
            '<div class="empty-state"><div class="empty-icon">üîç</div><h3>No questions found</h3><p>Try adjusting your search or filters, or be the first to ask a question!</p></div>';
          return;
        }

        container.innerHTML = filteredQuestions
          .map(
            (q) =>
              `<div class="question-card" data-question-id="${q.id}">
              <span class="question-tag">${formatCategory(q.category)}</span>
              <h3 class="question-title">${q.title}</h3>
              <p class="question-text">${q.text}</p>
              <div class="question-meta">
                <div class="question-author">
                  <div class="author-avatar">${q.author.charAt(0)}</div>
                  <span>${q.author}</span>
                  <span>‚Ä¢ ${formatDate(q.timestamp)}</span>
                </div>
                <div class="question-stats">
                  <span>üëç ${q.votes} votes</span>
                  <span>üí¨ ${q.answers.length} answers</span>
                </div>
              </div>
            </div>`
          )
          .join("");

        // Attach click listeners to question cards
        document.querySelectorAll(".question-card").forEach((card) => {
          card.addEventListener("click", function () {
            const questionId = parseInt(this.getAttribute("data-question-id"));
            viewQuestion(questionId);
          });
        });
      }

      function viewQuestion(id) {
        currentQuestionId = id;
        const question = questions.find((q) => q.id === id);
        if (!question) return;

        let answersHtml = "";
        if (question.answers.length > 0) {
          answersHtml = question.answers
            .map(
              (a) =>
                `<div class="answer-card">
                <div class="answer-header">
                  <div class="answer-author">
                    <div class="answer-avatar">${a.author.charAt(0)}</div>
                    <div>
                      <strong>${a.author}</strong>
                      <div style="font-size: 0.85rem; color: rgba(255,255,255,0.5);">${formatDate(
                        a.timestamp
                      )}</div>
                    </div>
                  </div>
                </div>
                <p class="answer-text">${a.text}</p>
                <div class="answer-actions">
                  <button class="btn-vote ${
                    a.voted ? "active" : ""
                  }" data-answer-id="${a.id}" data-question-id="${
                  question.id
                }">üëç ${a.votes} votes</button>
                </div>
              </div>`
            )
            .join("");
        } else {
          answersHtml =
            '<div class="no-answers">No answers yet. Be the first to answer!</div>';
        }

        const detailsHtml = `
          <span class="question-tag">${formatCategory(question.category)}</span>
          <h2 class="question-title">${question.title}</h2>
          <p class="question-text">${question.text}</p>
          <div class="question-meta" style="margin-bottom: 1rem;">
            <div class="question-author">
              <div class="author-avatar">${question.author.charAt(0)}</div>
              <span><strong>${question.author}</strong></span>
              <span>‚Ä¢ ${formatDate(question.timestamp)}</span>
            </div>
            <div class="question-stats">
              <button class="btn-vote ${
                question.voted ? "active" : ""
              }" id="voteQuestionBtn">üëç ${question.votes} votes</button>
            </div>
          </div>
          <div class="answer-section">
            <h3 class="section-title">${question.answers.length} Answer${
          question.answers.length !== 1 ? "s" : ""
        }</h3>
            ${answersHtml}
            <div class="answer-form">
              <h4 class="section-title">Your Answer</h4>
              <form id="answerForm">
                <div class="form-group">
                  <label class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="answerAuthor" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Answer</label>
                  <textarea class="form-textarea" id="answerText" placeholder="Share your answer..." required></textarea>
                </div>
                <button type="submit" class="btn-answer">Post Answer</button>
              </form>
            </div>
          </div>`;

        document.getElementById("questionDetailsContent").innerHTML =
          detailsHtml;
        document.getElementById("viewModal").classList.add("active");
        document.body.style.overflow = "hidden";

        // Attach event listeners after content is rendered
        document
          .getElementById("voteQuestionBtn")
          .addEventListener("click", () => voteQuestion(id));

        document
          .querySelectorAll(".btn-vote[data-answer-id]")
          .forEach((btn) => {
            btn.addEventListener("click", function () {
              const answerId = parseInt(this.getAttribute("data-answer-id"));
              const questionId = parseInt(
                this.getAttribute("data-question-id")
              );
              voteAnswer(questionId, answerId);
            });
          });

        document
          .getElementById("answerForm")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            submitAnswer(id);
          });
      }

      function voteQuestion(id) {
        const question = questions.find((q) => q.id === id);
        if (!question) return;

        if (question.voted) {
          question.votes--;
          question.voted = false;
        } else {
          question.votes++;
          question.voted = true;
        }

        viewQuestion(id);
        renderQuestions();
      }

      function voteAnswer(questionId, answerId) {
        const question = questions.find((q) => q.id === questionId);
        if (!question) return;

        const answer = question.answers.find((a) => a.id === answerId);
        if (!answer) return;

        if (answer.voted) {
          answer.votes--;
          answer.voted = false;
        } else {
          answer.votes++;
          answer.voted = true;
        }

        viewQuestion(questionId);
      }

      function submitAnswer(questionId) {
        const question = questions.find((q) => q.id === questionId);
        if (!question) return;

        const authorInput = document.getElementById("answerAuthor");
        const textInput = document.getElementById("answerText");

        const newAnswer = {
          id: question.answers.length + 1,
          author: authorInput.value,
          text: textInput.value,
          votes: 0,
          timestamp: new Date(),
        };

        question.answers.push(newAnswer);
        showToast("Answer posted successfully!");
        viewQuestion(questionId);
        renderQuestions();
      }

      function submitQuestion(e) {
        e.preventDefault();

        const newQuestion = {
          id: questions.length + 1,
          category: document.getElementById("questionCategory").value,
          title: document.getElementById("questionTitle").value,
          text: document.getElementById("questionDetails").value,
          author: document.getElementById("questionAuthor").value,
          timestamp: new Date(),
          answers: [],
          votes: 0,
        };

        questions.unshift(newQuestion);
        renderQuestions();
        closeAskModal();
        showToast("Question posted successfully!");
      }

      function openAskModal() {
        document.getElementById("askModal").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeAskModal() {
        document.getElementById("askModal").classList.remove("active");
        document.getElementById("askQuestionForm").reset();
        document.body.style.overflow = "auto";
      }

      function closeViewModal() {
        document.getElementById("viewModal").classList.remove("active");
        currentQuestionId = null;
        document.body.style.overflow = "auto";
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("active");

        setTimeout(() => {
          toast.classList.remove("active");
        }, 3000);
      }

      function init() {
        renderQuestions();

        document
          .getElementById("searchInput")
          .addEventListener("input", renderQuestions);
        document
          .getElementById("categoryFilter")
          .addEventListener("change", renderQuestions);
        document
          .getElementById("sortFilter")
          .addEventListener("change", renderQuestions);

        document
          .getElementById("btnAsk")
          .addEventListener("click", openAskModal);
        document
          .getElementById("closeAskBtn")
          .addEventListener("click", closeAskModal);
        document
          .getElementById("closeViewBtn")
          .addEventListener("click", closeViewModal);

        document
          .getElementById("askQuestionForm")
          .addEventListener("submit", submitQuestion);

        document
          .getElementById("askModal")
          .addEventListener("click", function (e) {
            if (e.target === this) {
              closeAskModal();
            }
          });

        document
          .getElementById("viewModal")
          .addEventListener("click", function (e) {
            if (e.target === this) {
              closeViewModal();
            }
          });
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    </script>
  </body>
</html>
