<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Sharing - Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .navbar {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.8) !important;
      font-weight: 500;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover, .nav-link.active {
      color: #4facfe !important;
    }

    .page-header {
      padding: 3rem 0 2rem;
      text-align: center;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .page-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
    }

    .action-bar {
      background: rgba(26, 26, 46, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      overflow: hidden;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.8rem 1.5rem;
      color: #fff;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .filter-select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 0.8rem 1.5rem;
      color: #fff;
      outline: none;
      cursor: pointer;
    }

    .filter-select option {
      background: #1a1a2e;
      color: #fff;
    }

    .btn-upload {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .note-card {
      background: rgba(26, 26, 46, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .note-card:hover {
      border-color: #4facfe;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
    }

    .note-tag {
      display: inline-block;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      padding: 0.3rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .note-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .note-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .note-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-action {
      flex: 1;
      background: rgba(79, 172, 254, 0.2);
      color: #4facfe;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #4facfe;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-action:hover {
      background: #4facfe;
      color: #fff;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: rgba(255, 79, 79, 0.3);
      transform: rotate(90deg);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
    }

    .form-control, .form-select, .form-textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-control:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: #4facfe;
      background: rgba(255, 255, 255, 0.08);
    }

    .form-select option {
      background: #1a1a2e;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: rgba(26, 26, 46, 0.95);
      border: 1px solid #4facfe;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 3000;
      display: none;
    }

    .toast.active {
      display: block;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .action-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box, .btn-upload {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Upload Modal -->
  <div class="modal-overlay" id="uploadModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 2rem; color: #fff;">Upload New Note</h2>
      <form id="uploadForm" onsubmit="handleUpload(event)">
        <div class="form-group">
          <label class="form-label">Note Title *</label>
          <input type="text" class="form-control" id="noteTitle" placeholder="e.g., Data Structures Complete Guide" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Subject *</label>
          <select class="form-select" id="noteSubject" required>
            <option value="">Select a subject</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
            <option value="Literature">Literature</option>
            <option value="History">History</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Description *</label>
          <textarea class="form-textarea" id="noteDescription" placeholder="Brief description of what this note covers..." required></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">File (Optional)</label>
          <input type="file" class="form-control" id="noteFile" accept=".pdf,.doc,.docx,.txt">
          <small style="color: rgba(255, 255, 255, 0.5); display: block; margin-top: 0.5rem;">Supported formats: PDF, DOC, DOCX, TXT</small>
        </div>
        
        <button type="submit" class="btn-upload" style="width: 100%; margin-top: 1rem;">Upload Note</button>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal-overlay" id="viewModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeViewModal()">&times;</button>
      <div id="viewContent"></div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="main.html">Campus Connect</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" onclick="window.location.href='main.html'">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active">Notes</a></li>
          <li class="nav-item"><a class="nav-link" onclick="window.location.href='qa.html'">Q&A</a></li>
          <li class="nav-item"><a class="nav-link" onclick="window.location.href='projects.html'">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1 class="page-title">📚 Note Sharing</h1>
      <p class="page-subtitle">Share your knowledge and help your peers succeed</p>
    </div>
  </section>

  <!-- Action Bar -->
  <section class="container">
    <div class="action-bar">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Search notes by title, subject..." onkeyup="searchNotes()">
      </div>
      
      <select class="filter-select" id="subjectFilter" onchange="filterNotes()">
        <option value="">All Subjects</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="Engineering">Engineering</option>
        <option value="Business">Business</option>
        <option value="Literature">Literature</option>
        <option value="History">History</option>
        <option value="Other">Other</option>
      </select>
      
      <button class="btn-upload" onclick="openUploadModal()">+ Upload Note</button>
    </div>
  </section>

  <!-- Notes Grid -->
  <section class="container">
    <div class="notes-grid" id="notesGrid">
      <!-- Notes will be dynamically loaded here -->
    </div>
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📭</div>
      <h3>No notes found</h3>
      <p>Try adjusting your search or filters</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Notes data storage
    let notes = [
      {
        id: 1,
        title: "Data Structures Complete Guide",
        subject: "Computer Science",
        description: "Comprehensive notes covering arrays, linked lists, trees, and graphs with examples and implementations.",
        author: "Sarah Johnson",
        date: "2024-10-20",
        views: 234,
        downloads: 45,
        rating: 4.8
      },
      {
        id: 2,
        title: "Calculus II - Integration Techniques",
        subject: "Mathematics",
        description: "Step-by-step guide to integration by parts, substitution, partial fractions, and trigonometric substitution.",
        author: "Michael Chen",
        date: "2024-10-19",
        views: 189,
        downloads: 38,
        rating: 4.7
      },
      {
        id: 3,
        title: "Quantum Mechanics Basics",
        subject: "Physics",
        description: "Introduction to wave functions, operators, Schrödinger equation, and quantum states.",
        author: "Emily Rodriguez",
        date: "2024-10-17",
        views: 156,
        downloads: 29,
        rating: 4.9
      },
      {
        id: 4,
        title: "Organic Chemistry Reactions",
        subject: "Chemistry",
        description: "Complete guide to organic chemistry reactions with mechanisms, conditions, and examples.",
        author: "David Kim",
        date: "2024-10-21",
        views: 201,
        downloads: 42,
        rating: 4.6
      },
      {
        id: 5,
        title: "Cell Biology and Genetics",
        subject: "Biology",
        description: "Detailed notes on cell structure, DNA replication, protein synthesis, and genetic inheritance.",
        author: "Priya Patel",
        date: "2024-10-20",
        views: 178,
        downloads: 35,
        rating: 4.8
      },
      {
        id: 6,
        title: "Circuit Analysis Fundamentals",
        subject: "Engineering",
        description: "Basic and advanced circuit analysis techniques including Kirchhoff's laws, nodal and mesh analysis.",
        author: "James Wilson",
        date: "2024-10-18",
        views: 145,
        downloads: 27,
        rating: 4.5
      }
    ];

    let filteredNotes = [...notes];
    let currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{"name": "Student"}');

    // Initialize page
    function init() {
      renderNotes();
    }

    // Render notes
    function renderNotes() {
      const grid = document.getElementById('notesGrid');
      const emptyState = document.getElementById('emptyState');
      
      if (filteredNotes.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      grid.style.display = 'grid';
      emptyState.style.display = 'none';
      
      grid.innerHTML = filteredNotes.map(note => `
        <div class="note-card" onclick="viewNote(${note.id})">
          <span class="note-tag">${note.subject}</span>
          <h3 class="note-title">${note.title}</h3>
          <p class="note-description">${note.description}</p>
          <div class="note-meta">
            <span>👤 ${note.author}</span>
            <span>📅 ${formatDate(note.date)}</span>
          </div>
          <div class="note-meta">
            <span>👁️ ${note.views} views</span>
            <span>⬇️ ${note.downloads} downloads</span>
            <span>⭐ ${note.rating}</span>
          </div>
          <div class="note-actions">
            <button class="btn-action" onclick="event.stopPropagation(); viewNote(${note.id})">View</button>
            <button class="btn-action" onclick="event.stopPropagation(); downloadNote(${note.id})">Download</button>
          </div>
        </div>
      `).join('');
    }

    // Search notes
    function searchNotes() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const subjectFilter = document.getElementById('subjectFilter').value;
      
      filteredNotes = notes.filter(note => {
        const matchesSearch = note.title.toLowerCase().includes(searchTerm) ||
                            note.description.toLowerCase().includes(searchTerm) ||
                            note.subject.toLowerCase().includes(searchTerm);
        const matchesSubject = !subjectFilter || note.subject === subjectFilter;
        return matchesSearch && matchesSubject;
      });
      
      renderNotes();
    }

    // Filter notes by subject
    function filterNotes() {
      searchNotes();
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 1) return 'Today';
      if (diffDays === 2) return 'Yesterday';
      if (diffDays <= 7) return `${diffDays} days ago`;
      return date.toLocaleDateString();
    }

    // Open upload modal
    function openUploadModal() {
      document.getElementById('uploadModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      document.getElementById('uploadModal').classList.remove('active');
      document.body.style.overflow = 'auto';
      document.getElementById('uploadForm').reset();
    }

    // Close view modal
    function closeViewModal() {
      document.getElementById('viewModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Handle upload
    function handleUpload(event) {
      event.preventDefault();
      
      const title = document.getElementById('noteTitle').value;
      const subject = document.getElementById('noteSubject').value;
      const description = document.getElementById('noteDescription').value;
      const fileInput = document.getElementById('noteFile');
      const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file';
      
      const newNote = {
        id: notes.length + 1,
        title: title,
        subject: subject,
        description: description,
        author: currentUser.name,
        date: new Date().toISOString().split('T')[0],
        views: 0,
        downloads: 0,
        rating: 5.0,
        file: fileName
      };
      
      notes.unshift(newNote);
      filteredNotes = [...notes];
      
      closeModal();
      renderNotes();
      showToast('✅ Note uploaded successfully!');
    }

    // View note
    function viewNote(noteId) {
      const note = notes.find(n => n.id === noteId);
      if (!note) return;
      
      // Increment views
      note.views++;
      
      const content = `
        <span class="note-tag">${note.subject}</span>
        <h2 style="font-size: 2rem; font-weight: 700; margin: 1rem 0; color: #fff;">${note.title}</h2>
        
        <div style="display: flex; gap: 1rem; margin-bottom: 1rem; color: rgba(255, 255, 255, 0.6); flex-wrap: wrap;">
          <span>👤 ${note.author}</span>
          <span>📅 ${formatDate(note.date)}</span>
          <span>👁️ ${note.views} views</span>
          <span>⭐ ${note.rating}/5</span>
        </div>
        
        <div style="background: rgba(255, 255, 255, 0.05); padding: 1.5rem; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 2rem;">
          <h3 style="color: #4facfe; margin-bottom: 1rem;">Description:</h3>
          <p style="color: rgba(255, 255, 255, 0.8); line-height: 1.8;">${note.description}</p>
        </div>
        
        <div style="background: rgba(255, 255, 255, 0.05); padding: 1.5rem; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 2rem;">
          <h3 style="color: #4facfe; margin-bottom: 1rem;">Preview:</h3>
          <p style="color: rgba(255, 255, 255, 0.8); line-height: 1.8;">
            This note contains comprehensive study material on ${note.title.toLowerCase()}. 
            It includes detailed explanations, examples, diagrams, and practice problems to help you master the subject.
            ${note.file ? `<br><br><strong>📎 File attached:</strong> ${note.file}` : ''}
          </p>
        </div>
        
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <button class="btn-upload" onclick="downloadNote(${note.id}); closeViewModal();" style="flex: 1;">⬇️ Download</button>
          <button class="btn-action" onclick="bookmarkNote(${note.id})" style="flex: 1;">🔖 Bookmark</button>
          <button class="btn-action" onclick="shareNote(${note.id})" style="flex: 1;">📤 Share</button>
        </div>
      `;
      
      document.getElementById('viewContent').innerHTML = content;
      document.getElementById('viewModal').classList.add('active');
      document.body.style.overflow = 'hidden';
      
      renderNotes();
    }

    // Download note
    function downloadNote(noteId) {
      const note = notes.find(n => n.id === noteId);
      if (!note) return;
      
      note.downloads++;
      renderNotes();
      showToast(`📥 Downloading "${note.title}"...`);
      
      // Simulate download
      setTimeout(() => {
        showToast('✅ Download complete!');
      }, 1500);
    }

    // Bookmark note
    function bookmarkNote(noteId) {
      const note = notes.find(n => n.id === noteId);
      showToast(`🔖 "${note.title}" bookmarked!`);
    }

    // Share note
    function shareNote(noteId) {
      const note = notes.find(n => n.id === noteId);
      showToast(`📤 Share link copied for "${note.title}"!`);
    }

    // Show toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('active');
      
      setTimeout(() => {
        toast.classList.remove('active');
      }, 3000);
    }

    // Click outside modal to close
    document.getElementById('uploadModal').addEventListener('click', function(e) {
      if (e.target.id === 'uploadModal') {
        closeModal();
      }
    });

    document.getElementById('viewModal').addEventListener('click', function(e) {
      if (e.target.id === 'viewModal') {
        closeViewModal();
      }
    });

    // ESC key to close modals
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
        closeViewModal();
      }
    });

    // Initialize on load
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
