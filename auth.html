<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Reuse Hub - Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: pulse 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .auth-container {
      position: relative;
      z-index: 10;
      perspective: 1000px;
    }

    .auth-box {
      background: rgba(26, 26, 46, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 440px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      color: #fff;
      transition: all 0.4s ease;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-box.d-none {
      display: none !important;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3rem;
      letter-spacing: -0.5px;
    }

    .logo p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #fff;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.9rem 1.2rem;
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn {
      border-radius: 12px;
      padding: 0.9rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      box-shadow: 0 8px 20px rgba(67, 233, 123, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(67, 233, 123, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .toggle-link:hover {
      color: #4facfe;
    }

    .toggle-link span {
      color: #4facfe;
      font-weight: 600;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 1rem;
    }

    .alert {
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: none;
      font-size: 0.9rem;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background: rgba(67, 233, 123, 0.15);
      color: #43e97b;
      border: 1px solid rgba(67, 233, 123, 0.3);
    }

    .alert-danger {
      background: rgba(254, 79, 79, 0.15);
      color: #fe4f4f;
      border: 1px solid rgba(254, 79, 79, 0.3);
    }

    @media (max-width: 480px) {
      .auth-box {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box" id="loginBox">
      <div class="logo">
        <h1>Campus Reuse Hub</h1>
        <p>Sustainable Campus Marketplace</p>
      </div>
      
      <h2>Welcome Back</h2>
      
      <div id="loginAlert"></div>
      
      <form onsubmit="login(event)">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <span>Sign In</span>
        </button>
      </form>
      
      <div class="toggle-link" onclick="toggleForms()">
        Don't have an account? <span>Sign up</span>
      </div>
    </div>

    <div class="auth-box d-none" id="signupBox">
      <div class="logo">
        <h1>Campus Reuse Hub</h1>
        <p>Sustainable Campus Marketplace</p>
      </div>
      
      <h2>Create Account</h2>
      
      <div id="signupAlert"></div>
      
      <form onsubmit="signup(event)">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required minlength="6">
        </div>
        
        <button type="submit" class="btn btn-success w-100">
          <span>Create Account</span>
        </button>
      </form>
      
      <div class="toggle-link" onclick="toggleForms()">
        Already have an account? <span>Sign in</span>
      </div>
    </div>
  </div>

  <script>
    // In-memory storage (replace with localStorage in your environment)
    let userStorage = null;

    function showAlert(elementId, message, type) {
      const alertEl = document.getElementById(elementId);
      alertEl.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        alertEl.innerHTML = '';
      }, 4000);
    }

    function toggleForms() {
      document.getElementById('loginBox').classList.toggle('d-none');
      document.getElementById('signupBox').classList.toggle('d-none');
      document.getElementById('loginAlert').innerHTML = '';
      document.getElementById('signupAlert').innerHTML = '';
    }

    function signup(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      // Store user data (in your environment, use: localStorage.setItem('user', JSON.stringify({ name, email, password })))
      userStorage = { name, email, password };
      
      showAlert('signupAlert', 'Account created successfully! Please log in.', 'success');
      
      setTimeout(() => {
        toggleForms();
        document.getElementById('loginEmail').value = email;
      }, 1500);
      
      e.target.reset();
    }

    function login(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Get user data (in your environment, use: const user = JSON.parse(localStorage.getItem('user')))
      const user = userStorage;

      if (user && user.email === email && user.password === password) {
        showAlert('loginAlert', 'Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = "reuse.html";
        }, 1500);
      } else {
        showAlert('loginAlert', 'Invalid email or password. Please try again.', 'danger');
      }
    }
  </script>
</body>
</html>
